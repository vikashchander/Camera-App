    <title>Camera</title>

  <body>
    <div class="video-container p-2  bg-light bg-gradient text-dark">
      <div class="frame" style="overflow: hidden; height: 100%">
        <video style="height: 100%" autoplay></video>
      </div>
    </div>
    <div class="filter-screen-parent"></div>

    <div id="record-video">
      <img src="https://img.icons8.com/flat-round/60/000000/record.png" />
    </div>
    <div id="click-picture">
      <img src="https://img.icons8.com/ultraviolet/60/000000/camera.png" />
    </div>

    <div class="filter-container">
      <div>
        <h3 class="mb-2">
          <i class="fa fa-random fa-xs" aria-hidden="true"></i> Filters
        </h3>
      </div>

      <div
        style="background-color: #f4a2613d"
        class="filter border border-info m-1 rounded-circle"
      ></div>
      <div
        style="background-color: #e85d0440"
        class="filter border border-info m-1 rounded-circle"
      ></div>
      <div
        style="background-color: #ad5d6d7a"
        class="filter border border-info m-1 rounded-circle"
      ></div>
      <div
        style="background-color: #2195f323"
        class="filter border border-info m-1 rounded-circle"
      ></div>
      <div
        style="background-color: #4caf4f31"
        class="filter border border-info m-1 rounded-circle"
      ></div>
    </div>
    <div class="zoom">
      <button class="zoom-in btn btn-info">
        <i class="fa fa-search-plus fa-2x" aria-hidden="true"></i>
      </button>
      <button class="zoom-out btn btn-info" type="button">
        <i class="fa fa-search-minus fa-2x" aria-hidden="true"></i>
      </button>
    </div>
    <div class="show-gallery"></div>
    <div class="timer">
      <span class="minute">00</span>:<span class="second">00</span>
    </div>
